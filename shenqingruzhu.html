<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>申请入驻</title>
    <link rel="stylesheet" href="css/ynyn.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <style>
        html,body{height: 100%;overflow: hidden;}
    </style>
</head>
<body>
    <!-- 公用头部开始 -->
    <div id="header"></div>
    <!-- 公用头部结束 -->
    <div class="ruzhuBox">
        <form>
            <div class="inputBox">
                <div class="inputItem">
                    <div class="leftBox"><label for="name">您的姓名</label></div>
                    <div class="rightBox"><input type="text" id="name" placeholder="请输入您的姓名"></div>
                </div>
                <div class="inputItem">
                    <div class="leftBox"><label for="lxfs">联系方式</label></div>
                    <div class="rightBox"><input type="text" id="lxfs" placeholder="请输入联系方式"></div>
                </div>
                <div class="inputItem">
                    <div class="leftBox"><label for="szdz">所在地址</label></div>
                    <div class="rightBox"><input type="text" id="szdz" placeholder="请输入所在地址"></div>
                </div>
                <div class="inputItem rightBoxTextArea">
                    <div class="leftBox"><label for="grjs">个人介绍</label></div>
                    <div class="rightBox">
                        <textarea rows="6" placeholder="请输入个人介绍"></textarea>
                    </div>
                </div>
                <div class="inputItem">
                    <div class="leftBox"><label for="fss">粉 丝 数</label></div>
                    <div class="rightBox"><input type="text" id="fss" placeholder="请输入粉丝数"></div>
                </div>
            </div>
            <div class="submitBtnBox">
                <button class="submitBtn" type="submit">发送信息</button>
            </div>
        </form>
    </div>
</body>
<script>
    $(function() {
        $('#header').load('header.html');
    })
</script>
</html>
