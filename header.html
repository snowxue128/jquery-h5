<script>
    $(function() {
        // 公共头部必须遍历才能添加当前选中样式
        $(".headerItem a").each(function () {
            $this = $(this);
            if ($this[0].href == String(window.location)) {
                $this.addClass("active");
                $this.parent().siblings().find('span a').addClass('active')
            }
        });
        // 点击判断显示隐藏
        $('.headerItemTxt').click(function(){
            display = $(this).parent().find('.item_list_box').css('display');
            if(display == 'none'){
                $(this).parent().find('.item_list_box').show();
                $(this).parent().siblings().find('.item_list_box').hide();
            }
            if(display == 'block'){
                $(this).parent().find('.item_list_box').hide();
            }
            $(this).parent().siblings().find('.item_list_box').hide();
        })
    })
</script>
