<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>研发历程</title>
    <link rel="stylesheet" href="css/ynyn.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <style>
        html,body{width: 100%;overflow-x: hidden;}
    </style>
</head>
<body>
    <!-- 公用头部开始 -->
    <div id="header"></div>
    <!-- 公用头部结束 -->
    <div class="lichengBanner">
        <div class="lichengBanner_txt">
            <div class="banner_txt_title">有男有女</div>
            <div class="banner_txt_content">发布原创视频 记录新鲜生活 新鲜的、有趣的、好玩的短视频 每日数百万原创视频 点亮生活梦想 在这里，激发全新自己！</div>
        </div>
    </div>
    <!-- 时间轴 -->
    <section class="timeline">
        <div class="timeline-block wow slideInUp" data-wow-duration="1s" data-wow-delay="0s">
            <div class="ctimeline-img"></div>
            <span class="item dot-top"></span>
            <div class="r-info">
                <div>
                    <text style="margin: -21px">2019.11</text>
                </div>
                <div class="msgBox">
                    <div>有男有女项目正式启动</div>
                    <span class="cd-date">有男有女项目正式</span>
                </div>
            </div>
        </div>
        <div class="timeline-block wow slideInUp" data-wow-duration="1s" data-wow-delay="0.5s">
            <div class="ctimeline-img"></div>
            <span class="item dot-top"></span>
            <div class="r-info">
                <div>
                    <text style="margin: -21px">2020.01</text>
                </div>
                <div class="msgBox">
                    <div>已发布首个内测版本</div>
                    <span class="cd-date">计划2020年 3月初发布公测版本</span>
                </div>
            </div>
        </div>
        <div class="timeline-block wow slideInUp" data-wow-duration="1s" data-wow-delay="1s">
            <div class="ctimeline-img"></div>
            <span class="item dot-top"></span>
            <div class="r-info">
                <div>
                    <text style="margin: -21px">2020.03</text>
                </div>
                <div class="msgBox">
                    <div>启动第二阶段</div>
                    <span class="cd-date">技术层面完成用户基本画像刻画，开放“种草社区”、 “商品橱窗”、“有男有女推广平台”，利用短视频的 先天优势，迅速做好用户引导</span>
                </div>
            </div>
        </div>
        <div class="timeline-block wow slideInUp" data-wow-duration="1s" data-wow-delay="0.5s">
            <div class="ctimeline-img"></div>
            <span class="item dot-top"></span>
            <div class="r-info">
                <div>
                    <text style="margin: -21px">2020.03</text>
                </div>
                <div class="msgBox">
                    <div>创建有男有女mcn运营机构</div>
                    <span class="cd-date">招募、孵化、打造网络达人，将城市之窗成熟运营 体系全面套用优化，资源全部引入，迅速扶持自有 网红，全力为平台引流推广。</span>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    $(function() {
        $('#header').load('header.html');
    })
</script>
<script type="text/javascript" src="js/wow.min.js"></script>  
<script type="text/javascript">  
    var wow = new WOW({
        boxClass: 'wow',
        animateClass: 'animated',
        offset: 0,
        mobile: true,
        live: true
    });
    wow.init();
</script>
